<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Wordle</h1>
    <hr style="margin-top: 0px; color: #d3d6da" />

    <div class="container-tabuleiro">
      <div class="tabuleiro">
        <div id="l1c1" class="quadrado"></div>
        <div id="l1c2" class="quadrado"></div>
        <div id="l1c3" class="quadrado"></div>
        <div id="l1c4" class="quadrado"></div>
        <div id="l1c5" class="quadrado"></div>
      </div>

      <div class="tabuleiro">
        <div id="l2c1" class="quadrado"></div>
        <div id="l2c2" class="quadrado"></div>
        <div id="l2c3" class="quadrado"></div>
        <div id="l2c4" class="quadrado"></div>
        <div id="l2c5" class="quadrado"></div>
      </div>
      <div class="tabuleiro">
        <div id="l3c1" class="quadrado"></div>
        <div id="l3c2" class="quadrado"></div>
        <div id="l3c3" class="quadrado"></div>
        <div id="l3c4" class="quadrado"></div>
        <div id="l3c5" class="quadrado"></div>
      </div>
      <div class="tabuleiro">
        <div id="l4c1" class="quadrado"></div>
        <div id="l4c2" class="quadrado"></div>
        <div id="l4c3" class="quadrado"></div>
        <div id="l4c4" class="quadrado"></div>
        <div id="l4c5" class="quadrado"></div>
      </div>
      <div class="tabuleiro">
        <div id="l5c1" class="quadrado"></div>
        <div id="l5c2" class="quadrado"></div>
        <div id="l5c3" class="quadrado"></div>
        <div id="l5c4" class="quadrado"></div>
        <div id="l5c5" class="quadrado"></div>
      </div>
      <div class="tabuleiro">
        <div id="l6c1" class="quadrado"></div>
        <div id="l6c2" class="quadrado"></div>
        <div id="l6c3" class="quadrado"></div>
        <div id="l6c4" class="quadrado"></div>
        <div id="l6c5" class="quadrado"></div>
      </div>
    </div>
    <!-- enviar dados arquivos// como enviar de dados(get pq n é dado confidencial) -->
    <div class="container-teclado">
      <div class="teclado">
        <button type="button" class="tecla-normais">Q</button>
        <button type="button" class="tecla-normais">W</button>
        <button type="button" class="tecla-normais">E</button>
        <button type="button" class="tecla-normais">R</button>
        <button type="button" class="tecla-normais">T</button>
        <button type="button" class="tecla-normais">Y</button>
        <button type="button" class="tecla-normais">U</button>
        <button type="button" class="tecla-normais">I</button>
        <button type="button" class="tecla-normais">O</button>
        <button type="button" class="tecla-normais">P</button>
      </div>

      <div class="teclado">
        <button type="button" class="tecla-normais">A</button>
        <button type="button" class="tecla-normais">S</button>
        <button type="button" class="tecla-normais">D</button>
        <button type="button" class="tecla-normais">F</button>
        <button type="button" class="tecla-normais">G</button>
        <button type="button" class="tecla-normais">H</button>
        <button type="button" class="tecla-normais">J</button>
        <button type="button" class="tecla-normais">K</button>
        <button type="button" class="tecla-normais">L</button>
      </div>

      <div class="teclado">
        <button type="button" class="tecla-enter">ENTER</button>
        <button type="button" class="tecla-normais">Z</button>
        <button type="button" class="tecla-normais">C</button>
        <button type="button" class="tecla-normais">V</button>
        <button type="button" class="tecla-normais">X</button>
        <button type="button" class="tecla-normais">B</button>
        <button type="button" class="tecla-normais">N</button>
        <button type="button" class="tecla-normais">M</button>
        <button type="button" class="tecla-enter">⌫</button>
      </div>
    </div>
    <script src="./wordle.js "></script>
  </body>
</html>
